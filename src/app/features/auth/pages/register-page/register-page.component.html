<div class="background">
  <div class="login-container">
    <div class="form-container">
      <h1>Bienvenido a Liverpool, Registrate</h1>
      <h5>Regístrate</h5>
      <app-login-form (formData)="register($event)"></app-login-form>
    </div>
    <div class="text-container">
      <p>
        ¿Tienes cuenta Liverpool?
      </p>
      <button mat-button routerLink="/">Entrar</button>
    </div>
  </div>
</div>
